  name: studio-frontend
  namespace: studio
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: studio-frontend
  selector:
    app: studio-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studio-frontend
  namespace: studio
  labels:
    app: studio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studio-frontend
  template:
    metadata:
      labels:
        app: studio-frontend
    spec:
      securityContext: {}
      containers:
      - name: studio-frontend
        securityContext: {}
        image: ${REGISTRY}/studio-frontend:${TAG}
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: studio-config
        env:
        - name: DATABASE_TYPE
          value: mysql
        - name: DATABASE_HOST
          value: ${MYSQL_HOST}
        - name: DATABASE_PORT
          value: "3306"
        - name: DATABASE_USER
          value: studio
        - name: DATABASE_PASSWORD
          value: studio
        - name: DATABASE_NAME
          value: studio
        - name: DATABASE_SSL
          value: "false"
        - name: HTTP_PROXY
          value: "${HTTP_PROXY}"
        - name: HTTPS_PROXY
          value: "${HTTP_PROXY}"
        - name: NO_PROXY
          value: "${NO_PROXY}"
        ports:
        - name: studio-frontend
          containerPort: 8080
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - name: ssh-key-volume
          mountPath: /root/.ssh
          readOnly: true
        - name: shared-output-volume
          mountPath: /tmp/finetuning/output
      volumes:
      - name: tmp
        emptyDir: {}
      - name: ssh-key-volume
        secret:
          secretName: ssh-keys
          items:
          - key: studio-id_rsa.pub
            path: id_rsa.pub
            mode: 0644
      - name: shared-output-volume
        persistentVolumeClaim:
          claimName: shared-finetuning-output
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: studio
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
      - name: keycloak-assets
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            OWNER=$(echo ${KC_ASSETS_GIT_URL} | sed -E 's|https://github.com/([^/]+)/([^/]+)/tree/([^/]+)/.*|\1|')
            REPO=$(echo ${KC_ASSETS_GIT_URL} | sed -E 's|https://github.com/([^/]+)/([^/]+)/tree/([^/]+)/.*|\2|')
            BRANCH=$(echo ${KC_ASSETS_GIT_URL} | sed -E 's|https://github.com/[^/]+/[^/]+/tree/([^/]+)/.*|\1|')
            KC_ASSETS_DIR=$(echo ${KC_ASSETS_GIT_URL} | sed -E 's|https://github.com/[^/]+/[^/]+/tree/[^/]+/(.*?)/?$|\1|')
            if [[ "${KC_ASSETS_DIR: -1}" == "/" ]]; then KC_ASSETS_DIR="${KC_ASSETS_DIR%/}"; fi
            DOWNLOAD_URL="https://codeload.github.com/${OWNER}/${REPO}/tar.gz/${BRANCH}"
            curl "${DOWNLOAD_URL}" | tar -xz --strip-components=4 -C /opt/keycloak/themes "${REPO}-${BRANCH}/${KC_ASSETS_DIR}/themes"
            curl "${DOWNLOAD_URL}" | tar -xz --strip-components=4 -C /opt/keycloak/data "${REPO}-${BRANCH}/${KC_ASSETS_DIR}/data"
        env:
        - name: http_proxy
          value: ${HTTP_PROXY}
        - name: https_proxy
          value: ${HTTP_PROXY}
        - name: NO_PROXY
          value: ${NO_PROXY}
        envFrom:
        - configMapRef:
            name: studio-config
        volumeMounts:
        - name: keycloak-themes-volume
          mountPath: /opt/keycloak/themes
        - name: keycloak-dataimport-volume
          mountPath: /opt/keycloak/data/import
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        volumeMounts:
        - name: app-tls
          mountPath: /etc/ssl
          readOnly: true
        - name: keycloak-themes-volume
          mountPath: /opt/keycloak/themes
        - name: keycloak-dataimport-volume
          mountPath: /opt/keycloak/data/import
        args:
        - start
        - --import-realm
        ports:
        - containerPort: 8080
        - containerPort: 8443
        env:
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: "admin"
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY_HEADERS
          value: "forwarded"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/auth"
        - name: KC_PROXY
          value: edge
        - name: KC_HTTPS_CERTIFICATE_FILE
          value: /etc/ssl/app-tls.crt
        - name: KC_HTTPS_CERTIFICATE_KEY_FILE
          value: /etc/ssl/app-tls.key
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "true"
        # Database Configuration for MySQL
        - name: KC_DB
          value: "mysql"
        - name: KC_DB_URL
          value: "jdbc:mysql://${MYSQL_HOST}:3306/keycloak"
        - name: KC_DB_USERNAME
          value: "studio"
        - name: KC_DB_PASSWORD
          value: "studio"
        - name: KC_DB_DATABASE
          value: "keycloak"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: auth/realms/master
            port: 8443
            scheme: HTTPS
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: app-tls
        secret:
          secretName: app-tls
      - name: keycloak-themes-volume
        emptyDir: {}
      - name: keycloak-dataimport-volume
        emptyDir: {}
---
