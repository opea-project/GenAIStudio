"{{endpoint}}":
  image: ${REGISTRY}/embedding-tei:${TAG}
  container_name: "{{endpoint}}"
  depends_on:
    "{{tei_endpoint}}":
      condition: service_healthy
  ports:
    - 6009:6000
  ipc: host
  environment:
    no_proxy: ${no_proxy}
    http_proxy: ${http_proxy}
    https_proxy: ${https_proxy}
    TEI_EMBEDDING_ENDPOINT: "http://${public_host_ip}:{{tei_port}}"
  restart: unless-stopped